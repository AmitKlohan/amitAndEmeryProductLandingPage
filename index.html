<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amit and Emery Product Landing Page</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header id="header">
        <nav id="nav-bar">
            <div id="logo">
                <img src="" alt="Its a logo Image" id="header-img">
            </div>
            <ul>
                <li class="nav-link"><a href="#">Home</a></li>
                <li class="nav-link"><a href="#">Products</a></li>
                <li class="nav-link"><a href="#">New Products</a></li>
                <li class="nav-link"><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <section id="contact">
        <h1 class="h-primary center">Contact Us</h1>
        <div class="" id="contact-box">
            <form action="mailto: https://www.freecodecamp.com/email-submit" id="form" method="post" enctype="text/plain">
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your Email Id">
                </div>
                <div class="form-group">
                    <label for="">Phone</label>
                    <input type="number" name="phone" id="phone" placeholder="Enter your phone numberkk">
                </div>
                <div class="form-group">
                    <label for="">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <input type="button" value="Submit" class="btn" id="submit">
            </form>
        </div>
    </section>
    <footer>
        <div class="center">
            Copyright &copy; MyOnlineMeal.com. All rights reserved!
        </div>
    </footer>


</body>

</html>
